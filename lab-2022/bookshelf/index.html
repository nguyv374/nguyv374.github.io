<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" type="text/javascript" defer></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bookshelf</title>

	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>


<body>
	<h1>My Bookshelf</h1>

	<nav id="shelf" class="shelf"></nav>
	<article id="book-detail" class="book-detail hidden"></article>
		<section class="figure">
			<img
				class="cover-image"
				src="images/sm1.jpeg"
				alt="Book Cover"
			/>
		</section>
		<section class="info">
			<h2 class="title">Sailor Moon Vol.1</h2>
			<p class="description">pretty sailor guardian</p>
			<a class="more" href="">Learn More</a>
		</section>

	<script src="script.js" type="text/javascript" defer></script>
	<script src="lib/airtable.browser.js"></script>
</body>
</html>
